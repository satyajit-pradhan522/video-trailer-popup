<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/3062545/pexels-photo-3062545.jpeg" alt="movie-image">
        <h1>Movie Title</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repudiandae est mollitia ut reprehenderit laudantium, ducimus repellat sint. Dolorum quae quos repudiandae dolore atque ducimus consequatur minus, voluptates tenetur distinctio. Suscipit.</p>
        <button class="btn">Watch Now</button>
    </div>
    <div class="trailer-container active">
        <video src="trailer.mp4" controls></video>
        <i class="fa-solid fa-circle-xmark close-icon"></i>
    </div>

    <script src="app.js"></script>
</body>
</html>
